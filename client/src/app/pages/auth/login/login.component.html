<main class="form-signin w-100 m-auto">
  <form>
    <h1 class="h3 mb-3 fw-normal" id="icon">OK</h1>
    <h2 class="h5 mb-3 fw-normal">Please sign in</h2>
    @if(show_SWW_ERR){
    <h4 class="h5 mb-3 fw-normal bg-danger text-light">{{SWW_ERR_MESSAGE}}</h4>
    }
    <div class="form-floating">
      <input [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control"
        id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <!--
    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    -->
    <button (click)="login()" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
  </form>
</main>
